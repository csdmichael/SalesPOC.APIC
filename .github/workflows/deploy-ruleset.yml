name: Deploy Rulesets to API Center

on:
  push:
    branches: [main]
    paths:
      - 'rulesets/**'
      - 'scripts/deploy-ruleset.ps1'
      - 'scripts/deploy-all-rulesets.ps1'
  workflow_dispatch:
    inputs:
      api_type:
        description: >
          API type to deploy rulesets for. Leave empty to deploy all.
        required: false
        type: choice
        options:
          - ''
          - rest
          - graphql
          - mcp

permissions:
  id-token: write   # Required for Azure OIDC login
  contents: read

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  API_CENTER_SERVICE_NAME: ${{ secrets.API_CENTER_SERVICE_NAME }}

jobs:
  deploy-rulesets:
    name: Deploy Rulesets${{ inputs.api_type && format(' ({0})', inputs.api_type) || '' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy rulesets to API Center
        shell: pwsh
        run: |
          $params = @{
            SubscriptionId = "${{ env.AZURE_SUBSCRIPTION_ID }}"
            ResourceGroup  = "${{ env.AZURE_RESOURCE_GROUP }}"
            ServiceName    = "${{ env.API_CENTER_SERVICE_NAME }}"
            RulesetsRoot   = "./rulesets"
          }

          $apiType = "${{ inputs.api_type }}"
          if ($apiType) {
            Write-Host "Deploying rulesets for API type: $apiType"
            $params["ApiType"] = $apiType
          } else {
            Write-Host "Deploying all rulesets (no API type filter)"
          }

          ./scripts/deploy-all-rulesets.ps1 @params
