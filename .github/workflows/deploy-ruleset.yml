name: Deploy Rulesets to API Center

on:
  push:
    branches: [main]
    paths:
      - 'rulesets/**'
      - 'scripts/deploy-ruleset.ps1'
      - 'scripts/deploy-all-rulesets.ps1'
      - 'scripts/ensure-apic-service.ps1'
  workflow_dispatch:
    inputs:
      api_type:
        description: >
          API type to deploy rulesets for. Leave empty to deploy all.
        required: false
        type: choice
        options:
          - ''
          - rest
          - graphql
          - mcp
      cleanup_old_configs:
        description: >
          Delete orphaned analyzer configs (custom-ruleset, custom-ruleset-no-spectral).
          Enable this once after migrating to the new layout.
        required: false
        type: boolean
        default: false
      location:
        description: >
          Azure region for the API Center service (used when creating a new service).
        required: false
        type: string
        default: 'eastus'
      sku:
        description: >
          API Center SKU. Free allows 1 analyzer config; Standard allows up to 3.
        required: false
        type: choice
        options:
          - Free
          - Standard

permissions:
  id-token: write   # Required for Azure OIDC login
  contents: read

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  API_CENTER_SERVICE_NAME: ${{ secrets.API_CENTER_SERVICE_NAME }}

jobs:
  deploy-rulesets:
    name: Deploy Rulesets${{ inputs.api_type && format(' ({0})', inputs.api_type) || '' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy rulesets to API Center
        shell: pwsh
        run: |
          # ── Optional: clean up orphaned configs ──
          if ("${{ inputs.cleanup_old_configs }}" -eq "true") {
            Write-Host "Cleaning up orphaned analyzer configs..."
            ./scripts/cleanup-old-configs.ps1 `
              -SubscriptionId "${{ env.AZURE_SUBSCRIPTION_ID }}" `
              -ResourceGroup "${{ env.AZURE_RESOURCE_GROUP }}" `
              -ServiceName "${{ env.API_CENTER_SERVICE_NAME }}" `
              -Confirm:$false
          }

          # ── Deploy rulesets ──
          $params = @{
            SubscriptionId = "${{ env.AZURE_SUBSCRIPTION_ID }}"
            ResourceGroup  = "${{ env.AZURE_RESOURCE_GROUP }}"
            ServiceName    = "${{ env.API_CENTER_SERVICE_NAME }}"
            RulesetsRoot   = "./rulesets"
            Location       = "${{ inputs.location || 'eastus' }}"
            Sku            = "${{ inputs.sku || 'Standard' }}"
          }

          $apiType = "${{ inputs.api_type }}"
          if ($apiType) {
            Write-Host "Deploying rulesets for API type: $apiType"
            $params["ApiType"] = $apiType
          } else {
            Write-Host "Deploying all rulesets (no API type filter)"
          }

          ./scripts/deploy-all-rulesets.ps1 @params
